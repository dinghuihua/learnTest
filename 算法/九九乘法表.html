 <html lang="en">
<head>
  <meta charset="UTF-8">
  <title>九九乘法表</title>
  <style>
    .box span{
      display: inline-block;
      width: 70px;
      height: 35px;
      line-height: 35px;
      margin: 5px;
      text-align: center;
      border: 1px solid #f0f;
    }
  </style>
</head>
<body>
  <div class="box" id="box1"></div>
<script>
  let box1 = document.getElementById('box1');
  let i, j, str = ''
 
  for( i = 1; i<=9; i++){ //行
    for( j = 1; j<=i; j++){ //列
      str += `<span>${j}*${i}=${i*j}</span>`
    }
    str += "<br>"
  }
  str += "<hr>"


  for( i = 1; i<=9; i++){
    for( j = i; j<=9; j++){
      str += `<span>${i}*${j}=${i*j}</span>`
    }
    str += "<br>"
  }
  str += "<hr>"



  box1.innerHTML = str

</script>
</body>
</html>
